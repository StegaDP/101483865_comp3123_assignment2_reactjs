server {
    listen 80;
    server_name _;

    location / {
        proxy_pass http://frontend:3000/;
    }

    location /api/v1/ {
        proxy_pass http://backend:8000;
    }

    gzip on;
    gzip_comp_level 8;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
}
